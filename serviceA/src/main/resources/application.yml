server:
  port: 9091
spring:
  application:
    name: service-a
#optional eureka configuration
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    healthcheck:
      enabled: true
#actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: '*'